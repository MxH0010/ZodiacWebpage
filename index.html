<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Authentication</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Festive&family=Mansalva&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'mansalva': ['Mansalva', 'cursive'],
                    }
                }
            }
        }
    </script>
    
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-image: url(https://wallpapers.com/images/hd/celestial-pattern-texture-sg0242wq65721d4t.jpg); 
            background-size: cover; 
            background-repeat: no-repeat; 
            background-attachment: fixed; 
        }
        .form-card { max-width: 400px; }
        .message-success { background-color: #ffffff; color: #065f46; }
        .message-error { background-color: #fee2e2; color: #991b1b; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="form-card w-full bg-white p-8 rounded-xl shadow-2xl border border-gray-100">
        <h1 class="text-5xl font-bold mb-6 text-center text-gray-800 font-mansalva">Welcome Home</h1> 
        <div class="flex mb-6 space-x-2">
            <button id="loginTab" class="flex-1 py-2 rounded-lg bg-indigo-600 text-white font-semibold">Login</button>
            <button id="registerTab" class="flex-1 py-2 rounded-lg bg-gray-200 text-gray-700 font-semibold hover:bg-gray-300">Register</button>
        </div>

        <form id="authForm" class="space-y-4">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" id="username" name="username" required
                    class="mt-1 block w-full border border-gray-300 rounded-lg p-2 shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" required
                    class="mt-1 block w-full border border-gray-300 rounded-lg p-2 shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            
            <button type="submit" id="submitBtn"
                class="w-full px-4 py-2 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 transition duration-150 disabled:bg-indigo-400">
                Log In
            </button>
        </form>
        
        <div id="authMessage" class="mt-4 p-3 rounded-lg text-sm hidden" role="alert"></div>
    </div>
    
    <script>
        const form = document.getElementById('authForm');
        const loginTab = document.getElementById('loginTab');
        const registerTab = document.getElementById('registerTab');
        const messageBox = document.getElementById('authMessage');
        const submitBtn = document.getElementById('submitBtn');

        let isLogin = true; // Default state is login

        // The critical API constants
        const API_URL = 'http://localhost:3000/api/';
        const HOME_PAGE_URL = 'http://localhost:3000/home.html';

        // --- Utility Functions ---

        function showMessage(type, message) {
            messageBox.textContent = message;
            messageBox.className = `mt-4 p-3 rounded-lg text-sm block ${type === 'success' ? 'message-success' : 'message-error'}`;
        }

        function toggleMode(loginMode) {
            isLogin = loginMode;
            submitBtn.textContent = isLogin ? 'Log In' : 'Register';
            loginTab.className = `flex-1 py-2 rounded-lg font-semibold ${isLogin ? 'bg-indigo-600 text-white' : 'bg-gray-200 text-gray-700 hover:bg-gray-300'}`;
            registerTab.className = `flex-1 py-2 rounded-lg font-semibold ${!isLogin ? 'bg-indigo-600 text-white' : 'bg-gray-200 text-gray-700 hover:bg-gray-300'}`;
            messageBox.classList.add('hidden');
        }

        // --- Event Listeners ---

        loginTab.addEventListener('click', () => toggleMode(true));
        registerTab.addEventListener('click', () => toggleMode(false));

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            submitBtn.disabled = true;
            messageBox.classList.add('hidden');

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const endpoint = isLogin ? 'login' : 'register';

            try {
                const response = await fetch(API_URL + endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('success', data.message);
                    if (isLogin) {
                        // CRITICAL: Only store the fixed login username
                        localStorage.setItem('currentUser', username);
                        window.location.href = HOME_PAGE_URL;
                    } else {
                        // After successful registration, switch to login tab
                        toggleMode(true);
                    }
                } else {
                    showMessage('error', data.message);
                }
            } catch (error) {
                console.error("Network Error:", error);
                showMessage('error', 'Network error. Could not connect to the server.');
            } finally {
                submitBtn.disabled = false;
            }
        });

        // Check if user is already logged in (for auto-redirect)
        if (localStorage.getItem('currentUser')) {
            window.location.href = HOME_PAGE_URL;
        }

    </script>
</body>
</html>
